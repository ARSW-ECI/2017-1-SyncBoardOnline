<html>
    <head>
        <title>SyncBoard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/login.js"></script>

    </head>
    <body class="loading">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">

                <!-- Header -->
                <!-- Footer -->

                <header id="header">
                    <img src="http://www.escuelaing.edu.co/uploads/descargables/4219_logo_vertical.jpg" ALIGN=left WIDTH=198 HEIGHT=200>

                    <h1 id="Cabeza" >Bienvenido a SyncBoard <br>
                    </h1>
                    <fieldset>
                        <div class="login-form">
                            <h1>Login</h1>
                            <div class="form-group ">
                                <input type="text" class="form-control" placeholder="Username " id="UserName">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group log-status">
                                <input type="password" class="form-control" placeholder="Password" id="Passwod">
                                <i class="fa fa-lock"></i>
                            </div>
                            <span class="alert">Invalid Credentials</span>
                            <a class="link" href="#">Lost your password?</a>
                            <button type="button" class="log-btn" onclick="" >Log in</button>


                        </div>


                        <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
                    </fieldset>
                    <nav>
                        <ul>
                            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                            <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                            <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
                        </ul>
                    </nav>
                    <br>

                </header>
                <footer id="footer">
                    <span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
                </footer>

            </div>
        </div>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script>
            window.onload = function () {
            document.body.className = '';
            }
            window.ontouchmove = function () {
            return false;
            }
            window.onorientationchange = function () {
            document.body.scrollTop = 0;
            }
        </script>
    </body>
</html>
