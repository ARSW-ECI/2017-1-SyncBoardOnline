<html>
    <head>
        <title>SyncBoard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

        <link href="styles.css" rel="stylesheet" type="text/css" />

        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>

    </head>
    <body class="loading">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">

                <!-- Header -->





                <!-- Footer -->

                <header id="header">
                    <img src="http://www.escuelaing.edu.co/uploads/descargables/4219_logo_vertical.jpg" ALIGN=left WIDTH=198 HEIGHT=200>

                    <h1 id="Cabeza" >Bienvenido a SyncBoard <br>
                    </h1>
                    <fieldset>
                        <legend>Ingrese su tipo de usuario</legend>

                        <select id="tipop" class="tipop" name="OS">
                            <option id="opcion" selected value="0"> Elige una opción </option>
                            <option value="1" id="estudiante" class="estudiante">Estudiante</option> 
                            <option value="2" id="profesor" class="profesor">Profesor</option> 
                        </select>
                    </fieldset>
                    <br>

                    <button  onclick="direccionamiento()" >Registrar</button>
                    <button  onclick="Registro()" >Iniciar Sesión</button>
                    <nav>
                        <ul>
                            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                            <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                            <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
                        </ul>
                    </nav>
                </header>
                <footer id="footer">
                    <span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
                </footer>

            </div>
        </div>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script>
            window.onload = function () {
            document.body.className = '';
            }
            window.ontouchmove = function () {
            return false;
            }
            window.onorientationchange = function () {
            document.body.scrollTop = 0;
            }
        </script>
    </body>
