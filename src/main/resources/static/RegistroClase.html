<html>
    <head>
        <title>SyncBoard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <body class="loading">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">

                <!-- Header -->
                <header id="header">
        <img src="http://www.escuelaing.edu.co/uploads/descargables/4219_logo_vertical.jpg" ALIGN=left WIDTH=198 HEIGHT=200>

            <h1 id="Cabeza" >Registre los datos de la Clase <br><br><br></h1>

                <nom aling=left>Nombre de la Clase*:<input maxlength="25" size="25" name="username" id="nameClass"/><br></nom>
                <des align=left> Descripción de la clase*:<br><textarea name="comentarios" rows="10" cols="30" id="descripcion">Escribe una Breve descripción de la clase</textarea>
                <br>Fecha* <br><br><input type="date" name="fecha" min="2017-01-01"
                                          max="2020-12-30" id="fechaClase" required="required" >

        <br>
        <button onclick="registrarClase()"  align=center> Registar </button>
</header>
    </div>
</div>
<script>
    window.onload = function () {
        document.body.className = '';
    }
    window.ontouchmove = function () {
        return false;
    }
    window.onorientationchange = function () {
        document.body.scrollTop = 0;
    }
</script>
</body>
